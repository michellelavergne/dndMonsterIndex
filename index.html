    <title>Dungeons and Dragons Monster Index</title>

    <!-- external CSS link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body>
    <img class="pokeLogo" src="" alt="" />

      <img id="pokeImg1" src="" alt="" />

      <h2 id="name"></h2>

      <label for="type">Size</label>

      <h2 id="type"></h2>

      <label for="subType">Sub Type</label>
      <h2 id="subType"></h2>

      <label for="alignment">Alignment</label>
      <h2 id="alignment"></h2>

      <label for="armorClass">Armor Class</label>
      <h2 id="armorClass"></h2>

      <label for="hitPoints">Hit Points</label>
      <h2 id="hitPoints"></h2>

      <label for="hitDice">Hit Dice</label>
      <h2 id="hotDice"></h2>

      <label for="speed">Speed</label>
      <h2 id="speed"></h2>

      <label for="strength">Strength</label>
      <h2 id="strength"></h2>

      <label for="dexterity">Dexterity</label>

      <label for="constitution">Constitution</label>
      <h2 id="constitution"></h2>

      <label for="intelligence">Intelligence</label>
      <h2 id="intelligence"></h2>

      <label for="wisdom">Wisdom</label>
      <h2 id="wisdom"></h2>

      <label for="charisma">Charisma</label>
      <h2 id="charisma"></h2>

      <label for="alignment">Alignment</label>
      <h2 id="alignment"></h2>

      <label for="proficiencies">Proficiencies</label>
      <h2 id="proficiencies"></h2>

      <label for="damageVulnerabilities">Damage Vulnerabilities</label>
      <h2 id="alignment"></h2>

      <label for="damageResistances">Damage Resistances</label>
      <h2 id="damageResistances"></h2>
    </section>
